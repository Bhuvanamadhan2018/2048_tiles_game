<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>
	<link rel="stylesheet" href="quizapp.css">
    
</head>
<body>
	<div class="quiz-container">
		<div class="question">Question 1: What is the capital of France?</div>
		<div class="options">
			<button class="option" data-correct="true">Paris</button>
			<button class="option">London</button>
			<button class="option">Berlin</button>
			<button class="option">Rome</button>
		</div>
		<div class="result"></div>
		<button class="next">Next Question</button>
	</div>

	<script src="quizapp.js"></script>
</body>
</html>
